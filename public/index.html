<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="临时邮箱,forsaken mail,disposable mail, mjjmail">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>MJJmail.me</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/semantic-ui/2.2.0/semantic.min.css" >
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/prism.css">
  <link rel="stylesheet" href="css/fakeLoader.css">
</head>
<body>
    <script src="https://ajax.loli.net/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/fakeLoader.min.js"></script>
	<div id="fakeLoader"></div>
    <script type="text/javascript">
        $("#fakeLoader").fakeLoader({
        	timeToHide:1500,
        	zIndex:999,
        	spinner:"spinner1",//Options: 'spinner1', 'spinner2', 'spinner3', 'spinner4', 'spinner5', 'spinner6', 'spinner7' 
        	bgColor:"#02F6F6"  
        });
    </script>
<div class="ui fixed borderless menu">
  <div class="ui text container" style="max-width: 100% !important;">
    <div href="#" class="header item">
      <img class="logo" src="zaya.png" alt="logo">
      <span class="tit">MJJmail.me</span>
    </div>
      <div class="ui transparent input">
        <input id="shortid" type="text" placeholder="LOADING......" disabled>
      </div>
    <div class="ui item mailaddress">
      <span>@&nbsp;</span>
      <div class="ui inline dropdown">
         <div class="text domain"></div>&nbsp;&nbsp;
         <i class="dropdown icon"></i>
         <div class="menu">
         </div>
      </div>
      <i class="circular copy link icon copyable"></i>
      <i id="refreshShortid" class="circular random link icon"></i>
      <i id="customShortid" class="circular edit link icon"></i>
    </div>
    <div class="ui item tools">
        <i id="flushMails" class="circular trash outline link icon"></i>
    </div>
    <div class="ui item stat">
        <i class="bar chart icon"></i>
        <span>|</span>
        <i class="mail outline icon"></i>
        <div class="mailcount">0</div>
        <i class="inbox icon"></i>
        <div class="boxcount">0</div>
        <i class="feed icon"></i>
        <div class="onlinecount">0</div>
        <i class="user icon"></i>
        <div class="usercount">0</div>

    </div>
  </div>
</div>
<div class="ui main container">
  <div class="ui grid">
    <div class="row">
      <div class="column">
        <table class="ui celled selectable table">
          <thead>
          <tr>
            <th>发信人</th>
            <th>主题</th>
            <th>时间</th>
          </tr>
          </thead>
          <tbody id="maillist">
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <div class="ui card" id="mailcard">
          <div class="content">
            <i class="code icon right floated"></i>
            <i class="trash icon right floated"></i>
            <div class="header">我的邮件:</div>
          </div>
          <div class="content">
            <div id="containerstick">
  				<div class="stick"></div>
  				<div class="stick"></div>
 				<div class="stick"></div>
  				<div class="stick"></div>
  				<div class="stick"></div>
  				<div class="stick"></div>
			</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="ui modal" id="raw">
  <div class="header">
  </div>
  <div class="content">
  </div>
</div>
</body>
<script src="js/jquery_2.1.4_jquery.min.js"></script>
<script src="js/semantic-ui_2.2.0_semantic.min.js"></script>
<script src="js/socket.io_1.3.7_socket.io.min.js"></script>
<script src="js/clipboard.js_1.5.5_clipboard.min.js"></script>
<script src="js/app.js"></script>
<script src="js/prism.js"></script>
</html>
